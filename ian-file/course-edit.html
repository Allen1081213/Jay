<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/course-edit.css" />
    <title>編輯課程</title>
  </head>
  <body>
    <section class="center-dashboard">
      <div class="container-fluid">
        <div class="row">
          <!-- 側邊欄 -->
          <div class="col-md-3 col-lg-2 d-none d-xl-block">
            <div class="center-sidebar">
              <button class="close-sidebar-btn d-md-none">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <!-- 新增收合按鈕 -->
              <div class="logo">
                <img src="./images/lenstudio-logo.svg" alt="" />
                <hr />
              </div>
              <div class="teacher-data">
                <div class="teacher-sticker">
                  <img src="./images/teacher/teacher_6.avif" alt="" />
                </div>

                <h2 class="teacher-name">Ada Lin</h2>
                <p class="teacher-email">ada@gmail.com</p>
              </div>
              <div class="control-center">
                <ul>
                  <li>
                    <a href=""
                      ><i class="fa-regular fa-address-book fa-fw"></i
                      >講師資料</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="fa-solid fa-chalkboard-user fa-fw"></i
                      >我的課程</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="fa-regular fa-square-plus fa-fw"></i
                      >新增課程</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="fa-regular fa-circle-question fa-fw"></i
                      >客服中心</a
                    >
                  </li>
                </ul>
                <div class="logout">
                  <a href="">
                    <i class="fa-solid fa-arrow-right-from-bracket fa-fw"></i
                    >登出</a
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- 內容區 -->
          <div class="col-12 col-xl-10">
            <!-- sidebar收合按鈕 -->
            <button class="btn btn-dark d-xl-none" id="toggleSidebar">
              <i class="fa-solid fa-bars"></i>
            </button>

            <div class="center-content" id="contentArea">
              <div class="nav-bar">
                <h1>編輯課程</h1>
              </div>

              <form class="course-edit" id="course-edit" action="">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group profile-picture">
                      <label>課程縮圖<span class="required">*</span></label>
                      <div class="image-upload" id="imageUpload">
                        <img
                          src="./images/course-cover/course_13_1.avif"
                          alt=""
                          id="previewImg"
                        />
                      </div>
                      <input
                        type="file"
                        id="profilePic"
                        accept="image/*"
                        required
                        hidden
                      />
                    </div>
                    <div class="form-group">
                      <label for="course-name"
                        >課程名稱<span class="required">*</span></label
                      >
                      <input
                        type="text"
                        id="course-name"
                        name="course-name"
                        value="美食攝影逐光旅行，餐桌上的四季光影"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="course-info"
                        >課程簡介<span class="required">*</span></label
                      >
                      <textarea
                        class="course-info"
                        id="course-info"
                        name="course-info"
                        rows="4"
                        required
                      >
這門課程將教你如何使用自然光與簡單的人造補光，拍攝出各種風格的餐桌饗宴。利用實作範例分享，如何觀察燈光、以及了解各種風格可以利用什麼樣的配件與道具、色彩的搭配，從無到有的拍攝出吸睛的美食攝影照。</textarea
                      >
                    </div>
                    <div class="form-group">
                      <label for="options"
                        >請選擇分類<span class="required">*</span></label
                      >
                      <select id="options" name="options" required>
                        <option value="option1">影像創作</option>
                        <option value="option2">商業攝影</option>
                        <option value="option3">後製剪輯</option>
                        <option value="option3">攝影理論</option>
                      </select>
                    </div>
                    <div class="price-container">
                      <div class="form-group">
                        <label for="original-price"
                          >課程定價<span class="required">*</span></label
                        >
                        <input
                          type="text"
                          id="original-price"
                          name="original-price"
                          value="2500"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="discount-price"
                          >課程售價<span class="required">*</span></label
                        >
                        <input
                          type="text"
                          id="discount-price"
                          name="discount-price"
                          value="1980"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="discount-price"
                        >課程章節<span class="required">*</span></label
                      >
                      <input
                        type="text"
                        id="discount-price"
                        name="discount-price"
                        value="9章22單元"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="discount-price"
                        >課程時長<span class="required">*</span></label
                      >
                      <input
                        type="text"
                        id="discount-price"
                        name="discount-price"
                        value="180分鐘"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-8 course-content-container">
                    <div class="form-group">
                      <label for="course-content"
                        >課程內容<span class="required">*</span></label
                      >
                      <input
                        type="text"
                        id="course-content"
                        name="course-content"
                        value=""
                        required
                      />
                    </div>
                    <!-- 表單按鈕 -->
                    <div class="form-actions">
                      <button type="submit" class="save-btn">儲存</button>
                      <button type="button" class="cancel-btn">
                        返回課程列表
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <footer>
              <div class="copyright-right-div">
                <div class="mobile-none">
                  <a href="#">網站使用條款</a>
                  <span>|</span>
                  <a href="#">隱私權政策</a>
                  <span>|</span>
                  <a href="#">免責聲明</a>
                  <span>|</span>
                </div>
                <div class="copyright-text">
                  © Copyright 2025. Lenstudio Co. Ltd. All rights reserved
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 選擇側邊欄、按鈕
      const sidebar = document.querySelector(".center-sidebar");
      const toggleButton = document.getElementById("toggleSidebar");
      const closeButton = document.querySelector(".close-sidebar-btn"); // 新增關閉按鈕
      const contentArea = document.getElementById("contentArea");

      // 點擊漢堡按鈕展開側邊欄
      toggleButton.addEventListener("click", function () {
        sidebar.classList.toggle("show");
      });

      // 點擊關閉按鈕，隱藏側邊欄
      closeButton.addEventListener("click", function () {
        sidebar.classList.remove("show");
      });

      // 點擊內容區時，收回側邊欄
      contentArea.addEventListener("click", function () {
        if (sidebar.classList.contains("show")) {
          sidebar.classList.remove("show");
        }
      });
    </script>

    <!-- 圖片上傳 -->
    <script>
      document
        .getElementById("imageUpload")
        .addEventListener("click", function () {
          document.getElementById("profilePic").click();
        });

      document
        .getElementById("profilePic")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const previewImg = document.getElementById("previewImg");
              previewImg.src = e.target.result;
              previewImg.style.display = "block";
              document.getElementById("uploadText").style.display = "none";
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
</html>
