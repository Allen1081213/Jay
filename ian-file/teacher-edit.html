<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/teacher-edit.css" />
    <title>編輯講師資料</title>
  </head>
  <body>
    <section class="center-dashboard">
      <div class="container-fluid">
        <div class="row">
          <!-- 側邊欄 -->
          <div class="col-md-3 col-lg-2 d-none d-xl-block">
            <div class="center-sidebar">
              <button class="close-sidebar-btn d-md-none">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <!-- 新增收合按鈕 -->
              <div class="logo">
                <img src="./images/lenstudio-logo.svg" alt="" />
                <hr />
              </div>
              <div class="teacher-data">
                <div class="teacher-sticker">
                  <img src="./images/teacher/teacher_6.avif" alt="" />
                </div>

                <h2 class="teacher-name">Ada Lin</h2>
                <p class="teacher-email">ada@gmail.com</p>
              </div>
              <div class="control-center">
                <ul>
                  <li>
                    <a href=""
                      ><i class="fa-regular fa-address-book fa-fw"></i
                      >講師資料</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="fa-solid fa-chalkboard-user fa-fw"></i
                      >我的課程</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="fa-regular fa-square-plus fa-fw"></i
                      >新增課程</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="fa-regular fa-circle-question fa-fw"></i
                      >客服中心</a
                    >
                  </li>
                </ul>
                <div class="logout">
                  <a href="">
                    <i class="fa-solid fa-arrow-right-from-bracket fa-fw"></i
                    >登出</a
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- 內容區 -->
          <div class="col-12 col-xl-10">
            <!-- sidebar收合按鈕 -->
            <button class="btn btn-dark d-xl-none" id="toggleSidebar">
              <i class="fa-solid fa-bars"></i>
            </button>

            <div class="center-content" id="contentArea">
              <div class="nav-bar">
                <h1>編輯講師資料</h1>
              </div>

              <form class="teacher-edit" id="teacher-edit" action="">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group profile-picture">
                      <label>講師照片<span class="required">*</span></label>
                      <div class="image-upload" id="imageUpload">
                        <img
                          src="./images/teacher/teacher_6.avif"
                          alt=""
                          id="previewImg"
                        />
                      </div>
                      <input
                        type="file"
                        id="profilePic"
                        accept="image/*"
                        required
                        hidden
                      />
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="form-row">
                      <div class="form-group half-width">
                        <label for="teacher-name"
                          >講師名稱<span class="required">*</span></label
                        >
                        <input
                          type="text"
                          id="teacher-name"
                          name="teacher-name"
                          value="Ada Lin"
                          required
                        />
                      </div>
                      <div class="form-group half-width">
                        <label for="email"
                          >電子郵件<span class="required">*</span></label
                        >
                        <input
                          type="teacher-email"
                          id="teacher-email"
                          name="teacher-email"
                          value="Ada@gmail.com"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="teacher-info"
                        >講師簡介 <span class="required">*</span></label
                      >
                      <textarea
                        class="teacher-info"
                        id="teacher-info"
                        name="teacher-info"
                        rows="5"
                        required
                      >
嗨！我是 Ada，一名熱愛攝影 🎞️ 和旅遊 🌍 的創作者。我喜歡透過鏡頭捕捉生活的美好，也在社群上分享攝影技巧與旅行故事。</textarea
                      >
                    </div>
                    <div class="form-group">
                      <label for="website">個人網站</label>
                      <input
                        type="teacher-website"
                        id="teacher-website"
                        name="teacher-website"
                        value="www.ada-portfolio.com"
                      />
                    </div>
                    <div class="form-group">
                      <label for="facebook">facebook</label>
                      <input
                        type="teacher-facebook"
                        id="teacher-facebook"
                        name="teacher-facebook"
                        value="facebook.com/ada.photography"
                      />
                    </div>
                    <div class="form-group">
                      <label for="instagram">instagram</label>
                      <input
                        type="teacher-instagram"
                        id="teacher-instagram"
                        name="teacher-instagram"
                        value="instagram.com/ada_lens"
                      />
                    </div>
                    <div class="form-group">
                      <label for="youtube">youtube</label>
                      <input
                        type="teacher-youtube"
                        id="teacher-youtube"
                        name="teacher-youtube"
                        value="youtube.com/@AdaVision"
                      />
                    </div>
                    <div class="form-actions">
                      <button type="submit" class="save-btn">儲存</button>
                      <button type="button" class="cancel-btn">
                        返回課程列表
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <footer>
              <div class="copyright-right-div">
                <div class="mobile-none">
                  <a href="#">網站使用條款</a>
                  <span>|</span>
                  <a href="#">隱私權政策</a>
                  <span>|</span>
                  <a href="#">免責聲明</a>
                  <span>|</span>
                </div>
                <div class="copyright-text">
                  © Copyright 2025. Lenstudio Co. Ltd. All rights reserved
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 選擇側邊欄、按鈕
      const sidebar = document.querySelector(".center-sidebar");
      const toggleButton = document.getElementById("toggleSidebar");
      const closeButton = document.querySelector(".close-sidebar-btn"); // 新增關閉按鈕
      const contentArea = document.getElementById("contentArea");

      // 點擊漢堡按鈕展開側邊欄
      toggleButton.addEventListener("click", function () {
        sidebar.classList.toggle("show");
      });

      // 點擊關閉按鈕，隱藏側邊欄
      closeButton.addEventListener("click", function () {
        sidebar.classList.remove("show");
      });

      // 點擊內容區時，收回側邊欄
      contentArea.addEventListener("click", function () {
        if (sidebar.classList.contains("show")) {
          sidebar.classList.remove("show");
        }
      });
    </script>

    <!-- 頭貼上傳 -->
    <script>
      document
        .getElementById("imageUpload")
        .addEventListener("click", function () {
          document.getElementById("profilePic").click();
        });

      document
        .getElementById("profilePic")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const previewImg = document.getElementById("previewImg");
              previewImg.src = e.target.result;
              previewImg.style.display = "block";
              document.getElementById("uploadText").style.display = "none";
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
</html>
